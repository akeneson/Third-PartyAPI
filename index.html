<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />


  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->

    <h2> put current date selected here </h2>
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <!-- column that displays the hour -->
          <th scope="col">Hour</th>
          <!-- column that displays what's on the schedule -->
          <th scope="col">Schedule</th>
          <!-- this column contains the savebtn -->
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>0900</td>
          <td>
            <form>
              <div class="form-group">
                <input type="schedule" class="form-control" id="schedule" aria-describedby="schedule"
                  placeholder="But first, Coffee">
              </div>
            </form>
          </td>
          <td id="savebtn"><button class="saveBtn" id="saveBtn">SAVE</button></td>
        </tr>

        <!-- add more rows here -->

      </tbody>
    </table>
  </div>



  </div>
  <script src="assets/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="moment.js"></script>
</body>

</html>
